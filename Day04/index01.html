<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS样式-行间样式</title>
    </head>
    <!-- 
        CSS: Cascading Style Sheets 层叠样式表
        行间样式: 直接在标签中使用style属性来定义样式
        内部样式: 在head标签中定义样式
        外部样式: 在外部文件中定义样式，通过link标签引入
    -->
    <body>
        <p style="color: red; font-size: 20px; background-color: wheat;">
            今天天气不错，又是一个搬砖的好日子
        </p>
    </body>
</html>

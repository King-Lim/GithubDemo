<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>内部样式</title>
        <style>
            p {
                color: blue;
                font-size: 18px;
                background-color: lightgray;
            }
        </style>
    </head>
    <!-- 
        内部样式: 在head标签中定义样式
        样式优先级: 内部样式 > 外部样式 > 浏览器样式
        selector {
            property: value;
        }
    -->
    <body>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
            Dignissimos, quibusdam, quidem, voluptatibus, 
            voluptates, voluptas, voluptatum, voluptatum, voluptatum, voluptatum, voluptatum, voluptatum, voluptatum, voluptatum, voluptatum, voluptatum, voluptatum, volupt
        </p>

        <h5>today is a beautiful day</h5>
    </body>
</html>

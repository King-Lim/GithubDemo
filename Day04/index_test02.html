<!DOCTYPE html>
<html>
<head>
    <title>Details标签基础示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        details {
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        
        summary {
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
        
        summary:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <details>
        <summary>产品功能介绍</summary>
        <p>我们的产品提供以下功能：</p>
        <ul>
            <li>实时数据同步</li>
            <li>多平台支持</li>
            <li>自定义配置</li>
            <li>团队协作</li>
        </ul>
    </details>
    
    <details>
        <summary>技术规格</summary>
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <th>规格</th>
                <th>参数</th>
            </tr>
            <tr>
                <td>尺寸</td>
                <td>15 x 10 x 2 cm</td>
            </tr>
            <tr>
                <td>重量</td>
                <td>150g</td>
            </tr>
            <tr>
                <td>电池</td>
                <td>3000mAh</td>
            </tr>
        </table>
    </details>
</body>
</html>

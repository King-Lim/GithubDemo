<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Document</title>
        <style>
            .box {
                width: 400px;
                height: 100px;
                background-color: red;
                padding-top: 20px;
            }
            .box div {
                height: 50px;
                margin-left: 50px;
                margin-right: 50px;
                background-color: blue;
                width: auto;
            }
            .box2 {
                width: 400px;
                height: 100px;
                background-color: red;
                margin-top: 1em;
            }
            .box2 div {
                width: 100px;
                height: 100px;
                margin-left: 30px;
                background-color: blueviolet;
                /* 靠右显示 */
                margin-right: 0;
                margin-left: auto;
            }
            /* 左margin == 右margin == (父元素宽度-自身宽度)/2 */
            .center {
                width: 300px;
                height: 50px;
                background-color: aquamarine;
                margin: 10px auto 0;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <div></div>
        </div>

        <div class="box2">
            <div></div>
        </div>

        <div class="center">
            <div></div>
        </div>
    </body>
</html>

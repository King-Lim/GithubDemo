<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .box {
                background-color: red;
                height: 200px;
                width: 200px;
                border: 1px solid black;
            }
            .inner {
                width: 100px;
                height: 100px;
                background-color: blue;
                margin-left: 20px;
                /* 
                子元素的margin-top会覆盖父元素的margin-top
                解决办法：
                1.用父元素的margin-top代替
                2.给父元素添加overflow:hidden;
                3.给父元素添加border（除none之外）
                */
                margin-top: 10px;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <div class="inner"></div>
        </div>
    </body>
</html>

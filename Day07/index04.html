<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>表格样式</title>
        <style>
            table {
                border-collapse: collapse;  /* 合并边框 */
                caption-side: bottom;  /* 表格标题的位置 */
                width: 400px;
                height: 200px;
                table-layout: fixed;  
                /* 
                表格布局方式 
                fixed: 表格宽度固定，列宽度固定
                auto: 表格宽度自适应，列宽度自适应
                */
            }
            table th, table td {
                border: 1px solid black;
            }
            tr {
                border: 1px dotted red;  /* 列边框 */
                text-align: center;   /* 列居中 */
            }
            #shitou {
                border-top: 2px solid blue;  /* 设置元素上边框的所有属性 */
                border-bottom: 2px solid blue;  /* 描述了元素的下边框样式 */
                height: 40px;
            }
            caption {
                border:1px solid red;
                height: 80px;
                text-align: center;
            }
            #col2 {
                border-left: 1px dashed gray; 
                border-right: 2px dashed gray;
                width: 30px;
            }
        </style>
    </head>

    <body>
        <table border="">
            <caption>表格信息</caption>
            <colgroup>
                <col span="1">
                <col id="col2">
                <col>
            </colgroup>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>成绩</th>
            </tr>
            <tr>
                <td>阿敏</td>
                <td>男</td>
                <td>98.89</td>
            </tr>
            <tr id="shitou">
                <td>小苏</td>
                <td>女</td>
                <td>59.9</td>
            </tr>
            <tr>
                <td>小王</td>
                <td>男</td>
                <td>89.9</td>
            </tr>
        </table>
    </body>
</html>

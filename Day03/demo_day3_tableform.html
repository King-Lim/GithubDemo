<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Day03 Table and Form</title>
        <style>
            table>tbody>tr>th {
                text-align: left;
                padding-left: 5px;
            }

            .col2 {
                text-align: left;
                padding-left: 10px;
            }

            .col3 {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <table border="1px"
            style="boarder-collapse: collapse; 
            margin: auto;
            margin-top: 20px;
            border-color: #c7a285;">
            <colgroup>
                <col style="width: 100px;">
                <col style="width: 160px;">
                <col style="width: 250px;" class="col3">
            </colgroup>
            <caption style="margin-bottom: 3px; font-weight: bold; font-size: .8em;">
                表1：input元素type属性值
            </caption>

            <thead>
                <tr style="border: none;
                    background-color: #f99547;
                    color: #ffffff;
                    font-size: .9em;"
                >
                    <th>TYPE属性值</th>
                    <th>说明</th>
                    <th>浏览器效果</th>
                </tr>
            </thead>
            <tbody>
                <tr style="border: none;">
                    <th>text</th>
                    <td class="col2">单行文本框</td>
                    <td class="col3">
                        <input type="text" name="text" value="admin">
                    </td>
                </tr>
                <tr>
                    <th>password</th>
                    <td class="col2">密码文本框</td>
                    <td class="col3">
                        <input type="password" value="123456">
                    </td>
                </tr>
                <tr>
                    <th>button</th>
                    <td class="col2">按钮</td>
                    <td class="col3">
                        <input type="submit" value="注册">
                    </td>
                </tr>
                <tr>
                    <th>reset</th>
                    <td class="col2">重置按钮</td>
                    <td class="col3">
                        <input type="reset" value="重置">
                    </td>
                </tr>
                <tr>
                    <th>image</th>
                    <td class="col2">图像按钮</td>
                    <td class="col3">
                        <input type="image" src="./images/imgsub.jpg" alt="图像按钮">
                    </td>
                </tr>
                <tr>
                    <th>radio</th>
                    <td class="col2">单选按钮</td>
                    <td class="col3">性别:
                        <input type="radio" name="gender" value="0">男
                        <input type="radio" name="gender" value="1" checked>女
                    </td>
                </tr>
                <tr>
                    <th>checkbox</th>
                    <td class="col2">复选框</td>
                    <td class="col3">兴趣:
                        <input type="checkbox" name="hobby" value="reading" checked>阅读
                        <input type="checkbox" name="hobby" value="music" checked>音乐
                        <input type="checkbox" name="hobby" value="sports">体育
                    </td>
                </tr>
                <tr>
                    <th>hidden</th>
                    <td class="col2">隐藏字段</td>
                    <td class="col3">
                        <input type="hidden" name="hidden" value="hidden_value">
                    </td>
                </tr>
                <tr>
                    <th>file</th>
                    <td class="col2">文件上传</td>
                    <td>上传个人照片:
                        <input type="file" name="upfile" style="margin-left: 20px;">
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

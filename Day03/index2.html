<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>day04 demo</title>
    </head>

    <body>
        <!-- 
            video: 视频
            controls: 显示控制条
            autoplay: 自动播放
            loop: 循环播放
            muted: 静音播放
            preload: 预加载
            poster: 封面图片
        -->
        <video src="" width="400px" height="400px" controls autoplay="" loop="" muted=""></video>
        <video src="" width="400px" height="400px" controls autoplay="" loop="" poster="./images/DSC_4694.jpg"></video>
        <video width="300px" height="400px" controls>
            <source src="" type="video/mp4"></source>
            <source src="" type="video/webm"></source>
            <source src="" type="video/ogg"></source>
        </video>

        <!-- audio: 音频 -->
        <audio controls>
            <source src="" type="audio/mpeg"></source>
            <source src="" type="audio/ogg"></source>
        </audio>


        <header>头部</header>
        <nav>导航</nav>
        <section>
            <aside>侧边栏</aside>
            <article>
                <hgroup>
                    <h2>文章标题</h2>
                </hgroup>
                <footer>文章尾部</footer>
            </article>
        </section>
        <footer>结尾</footer>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Figure标签示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        article {
            line-height: 1.6;
        }
        
        figure {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        figcaption {
            font-style: italic;
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <article>
        <h1>黄山游记</h1>
        <p>黄山，位于安徽省南部，以奇松、怪石、云海、温泉"四绝"著称。</p>
        
        <figure>
            <img src="./images/DSC_4602.jpg" 
                 alt="黄山奇松景观">
            <figcaption>图1：黄山迎客松，黄山标志性景观之一</figcaption>
        </figure>
        
        <p>迎客松是黄山松的代表，树龄已有800多年，恰似一位好客的主人...</p>
        
        <figure>
            <img src="./images/DSC_4631-2.jpg" 
                 alt="黄山云海">
            <figcaption>图2：黄山云海，宛如仙境</figcaption>
        </figure>
    </article>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>选择器优先级</title>
        <style>
            /* 
            ** 选择器优先级
            * 1. !important
            * 2. id选择器
            * 3. 类选择器
            * 4. 属性选择器
            * 5. 伪类选择器
            * 6. 伪元素选择器
            * 7. 类型选择器
            * 8. 通配选择器
            * 9. 继承选择器
            内联样式 > id选择器 > 类选择器 = 伪类选择器 = 属性选择器 > 伪元素选择器 = 标签选择器            
            */
            p {
                background-color: red;
            }
            /* 
            p {
                background-color: yellow !important;
            }
            .cl {
                background-color: blue;
            } 
            */

            /* 属性选择器优先级和伪类优先级相同，代码后面覆盖前面的 */
            p[text] {
                background-color: purple;
            }
            p:first-child {
                background-color: green;
            }
            .cl {
                background-color: aqua;
            }

            span {
                color: red;
            }
            div span {
                color: aliceblue;
            }
            .divC span {
                color: yellow;
            }
            .divC spanC {
                color: black;
            }
            #div span {
                color: greenyellow;
            }
            div div span {
                color: bisque;
            }
            .spa2 {
                color: violet;
            }

            span:first-child {
                color: aliceblue;
            }
            div .spa2 {
                color: aquamarine;
            }
            .text1 {
                height: 100px;
                width: 100%;
                max-width: 1080px;
                background-color: red;
            }
        </style>
    </head>

    <body>
        <div class="text1">ppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppp</div>
        <p text class="cl" id="idp" style="background-color: orange;">ppppppppppppppppqqqqqqqqqqqqqqqqqq</p>

        <div class="divC" id="div">
            <span class="spa2">span---------------</span>
        </div>

        <div>
            <div>
                <span class="spa2">span22222222222</span>
            </div>
        </div>
    </body>

    <!-- 
        css优先级：!important>行间样式>ID选择器>属性选择器&&伪类选择器>类选择器>元素选择器

		优先级划分
		a:行内样式：优先级1000
		b:ID选择器：优先级100
		c:类选择器：优先级10 (伪类属性优先级10 div:first-child == 11)
		d:元素选择器：优先级1

		!important:优先级最大10000（用了后就不能修改 慎用）
		span 优先级1
		div span 优先级 1+1
		.divC span 优先级 10+1
		#divI span 优先级 100+1
    -->
</html>

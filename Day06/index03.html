<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>背景</title>
        <style>
            /* 
            background-color: 背景颜色
            background-image: 背景图片
            background-repeat: 背景图片重复方式
            background-attachment: 背景图片固定方式
            background-position: 背景图片位置
            background-size: 背景图片大小
            background: 背景颜色 背景图片 背景图片重复方式 背景图片固定方式 背景图片位置 背景图片大小
            */

            div {
                width: 1000px; /* 设置宽度 */
                height: 1000px; /* 设置高度 */
                background-color: aqua; /* 设置背景颜色 */
                background-image: url(../Day03/image/DSC_4651.jpg); /* 背景图片 */
                background-repeat: repeat;   /* 背景图片重复方式 */
                    /* 
                    no-repeat:不平铺
                    repeat:平铺(默认)
                    repeat-x:水平重复
                    repeat-y:垂直重复
                    */
                background-attachment: fixed; /* 背景图片固定方式 */
                    /* 
                    scroll:滚动(默认)
                    fixed:固定
                    local:本地
                    */
                background-position: top; /* 背景图片位置 */
                     /* 
                    top:上
                    bottom:下
                    left:左
                    right:右
                    center:居中
                    */
                background-size: 100% 100%; /* 背景图片大小 */
            }
        </style>
    </head>

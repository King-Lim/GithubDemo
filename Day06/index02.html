<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>字体</title>
        <style>
            /* 
            font-family: 字体名称
            font-size: 字体大小
            font-style: 字体样式
            font-weight: 字体粗细
            font-variant: 字体变体
            font: font-style font-variant font-weight font-size/line-height font-family
            */

            /* 字体家族：浏览器会自动寻找最接近的字体，如果没有找到，则使用下一个字体 */
            p {
                font-family: "楷体", "Arial", "Helvetica", "sans-serif";
                /*样式：
			        font-style:
                    normal:常规;
                    italic:斜体;
                    oblique:斜体;
                    区别：
                    italic:字体的斜体样式;
                    oblique:强行倾斜;
			    */
                font-style: normal;
                font-style: italic;
                font-style: oblique;

                font-size: normal; 
                    /*大小：
                    normal:正常大小
                    smaller:比当前小
                    larger:比当前大
                    具体大小：
                    px:像素
                    pt:磅
                    em:em
                    rem:根元素
                    %:百分比
                    */
                font-variant: small-caps; /* 字体变体 */
                font-weight: normal; /* 字体粗细 */
            }

        </style>
    </head>

    <body>
        <p style="font-family: '楷体';">这是楷体</p>
        <p style="font-family: 'Arial';">这是Arial</p>
        <p style="font-family: 'Helvetica';">这是Helvetica</p>
        <p style="font-family: 'sans-serif';">这是sans-serif</p>
        <p style="font-style: normal;">这是normal</p>
        
        <p>今天电脑卡的一批</p>
    </body>
</html>

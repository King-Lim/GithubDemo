<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>轮廓</title>
        <style>
            /* 
            outline-style: 轮廓样式
            outline-color: 轮廓颜色
            outline-width: 轮廓宽度
            outline: 轮廓样式 轮廓颜色 轮廓宽度
            */

            p {
                outline-style: solid;
                    /* 
                    none:无轮廓
                    dotted:点状轮廓
                    dashed:虚线轮廓
                    solid:实线轮廓
                    double:双实线轮廓
                    groove:凹槽轮廓
                    ridge:凸槽轮廓
                    inset:凹形轮廓
                    outset:凸形轮廓
                    initial:初始值
                    inherit:继承
                    */
                outline-color: red;
                outline-width: 5px;
            }
        </style>
    </head>

    <body>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Quaerat, voluptatibus. Voluptatibus, voluptate. 
            Quaerat, voluptatibus. Voluptatibus, voluptate. 
            Quaerat, voluptatibus. Voluptatibus, voluptate. 
            Quaerat, voluptatibus. Voluptatibus, voluptate
        </p>
    </body>
        </p>
    </body>
</html>

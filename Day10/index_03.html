<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            ul {
                padding: 0;
                margin: 0;
                background: red;
                width: 200px;
                margin: 50px auto;
            }
            li {
                list-style: none;
                border-bottom: 1px solid black;
                line-height: 50px;  /* 设置多行元素的空间量,多行文本的间距 */
            }
            span {
                width: 17px;
                height: 18px;
                display: inline-block;
                background: url(img/1.jpg) no-repeat 0 0;
                vertical-align: middle;  
            }
            .vertical::before {
                content: '';
                display: inline-block;
                height: 100%;
                vertical-align: middle;
                visibility: hidden;
                width: 0;
            }
            i {
                vertical-align: middle;
                font-style: normal; 
                font-family: "楷体";
            }
            .s1 {
                background-position: -20px -22px;
            }
            .s2 {
                background-position: -20px -53px;
            }
            .s3 {
                background-position: -20px -84px;
            }
            .s4 {
                background-position: -20px -115px;
            }
        </style>
    </head>

    <body>
        <ul>
            <li class="vertical"><span class="s1"></span><i>首页</i></li>
            <li class="vertical"><span class="s2"></span><i>咨询</i></li>
            <li class="vertical"><span class="s3"></span><i>财经</i></li>
            <li class="vertical"><span class="s4"></span><i>娱乐</i></li>
        </ul>
    </body>
</html>
